<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Resume</title>
    <link rel="stylesheet" type="text/css" href="fancy.css">
</head>
<body>
    <h1>My Resume</h1>

    <div class="section">
        <h2>Contact</h2>
        <p>Email: example@example.com</p>
        <p>Phone: 123-456-7890</p>
    </div>

    <div class="section">
        <h2>Education</h2>
        <p>University Name - Degree in Subject</p>
    </div>

    <div class="section">
        <h2>Work Experience</h2>
        <p>Job Title at Company Name</p>
    </div>

    <div class="section">
        <h2>Skills</h2>
        <ul>
            <li>HTML & CSS</li>
            <li>JavaScript</li>
            <li>Python</li>
            <li>Project Management</li>
        </ul>
    </div>
</body>
</html>
